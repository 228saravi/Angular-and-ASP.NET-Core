<form (ngSubmit)="onSubmit(emailLogin, passwordLogin)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" #emailLogin >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #passwordLogin>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
