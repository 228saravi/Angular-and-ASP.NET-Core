<button routerLink="/create" class="btn btn-dark" >Add Hero</button>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail" *ngFor='let hero of heroes'>
      <div class="caption">
        <h3>{{hero.name}}</h3>
        <p>{{hero.description}}</p>
        <p><a routerLink="/deteil/{{hero.id}}" class="btn btn-default" role="button">detail</a></p>
      </div>
    </div>
  </div>
</div>
